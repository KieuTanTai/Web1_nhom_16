<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mua tiểu thuyết, văn học, light novel, trinh thám kinh dị, manga, sách học ngữ..."
    />
    <link
      rel="shortcut icon"
      href="/Web-Books-Store/Assets/Images/Icons/Web_logo/main-logo.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="../Assets/Font/fontawesome-6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../Assets/CSS/CssBridge.css" />
    <link rel="stylesheet" href="../Assets/CSS/Responsive.css" />
    <style>
      #main-content .product-container {
        margin-bottom: 0.5em;
        display: flex;
        flex-flow: row wrap;
      }
      .category-tab .heading #search-book-label {
        background: url("../Assets/Images/Icons/Other_icons/search.jpg") top
          left / cover no-repeat;
      }
    </style>
    <script type="module" src="../Javascript/index.js"></script>

    <title>Light Novel World</title>
  </head>
  <body>
    <div class="web-content">
      <!-- html for header -->

      <main id="main-container">
        <!-- html for sub header -->

        <!-- breadcrumb -->
        <section class="breadcrumb-list disable">
          <div class="grid wide">
            <div class="grid-row">
              <div class="grid-col col-l-12">
                <ol class="capitalize font-size-14">
                  <li>
                    <a href="">
                      <i
                        class="fa-solid fa-house"
                        style="color: var(--main-color)"
                      ></i>
                      <span
                        class="font-bold font-size-14"
                        style="color: var(--main-color)"
                        >Trang chủ</span
                      >
                    </a>
                  </li>

                  <li>
                    <span>Hello</span>
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </section>

        <!-- html for main content -->
        <section id="main-content">
          <article id="scroll-top" class="s-m-hidden">
            <img
              src="../Assets/Images/Icons/Web_logo/manga-icon-backtotop_550x700_1.png"
              alt="back to top"
            />
          </article>
          <section class="grid wide">
            <div class="grid-row">
              <section id="filters">
                <label for="categoryFilter">Thể loại:</label>
                <select id="categoryFilter">
                  <option value="">Tất cả</option>
                  <option value="manga">Manga</option>
                  <option value="light novel">Light Novel</option>
                  <option value="education">Education</option>
                </select>

                <label for="priceFilter">Khoảng giá:</label>
                <select id="priceFilter">
                  <option value="">Tất cả</option>
                  <option value="0-100000">0đ - 100,000đ</option>
                  <option value="100000-200000">100,000đ - 200,000đ</option>
                  <option value="200000-300000">200,000đ - 300,000đ</option>
                  <option value="300000-">300,000đ trở lên</option>
                </select>
              </section>

              <!-- Vùng hiển thị sản phẩm -->

              <section
                id="search-results-container"
                class="container flex grid-col col-l-12 col-m-12 col-s-12"
              >
                <div class="category-tab">
                  <div class="heading">
                    <div id="search-book-label" class="heading-label"></div>
                    <div
                      class="uppercase font-bold font-size-20 padding-left-8"
                    >
                      Kết quả tìm kiếm:
                    </div>
                  </div>

                  <!-- container for products -->
                  <div id="productContainer" class="product-container"></div>
                </div>
              </section>
            </div>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
