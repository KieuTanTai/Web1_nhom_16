    <title>Đăng Nhập</title>

  <body>
    <div class="web-content">
      <!-- html for header -->

      <main id="main-container">
        <section id="main-content">
          <div class="grid wide">
            <div class="grid-row flex justify-center align-center">
              <!-- add scripts login & registration form here -->
              <section id="login-registration-form" class="js-account-form">
                <div class="user-box">
                  <div id="login" class="text-center active">
                    <div class="font-size-20 uppercase font-bold">
                      đăng nhập
                    </div>
                    <div id="login-layout">
                      <form onsubmit="handleLogin(event)">
                        <div class="js-email-login">
                          <input
                            type="email"
                            name="customer-email-login"
                            id="customer-email-login"
                            placeholder="Email"
                            autocomplete="on"
                            required
                          />
                          <div class="error-message"></div>
                        </div>
                        <div class="js-pass-login">
                          <input
                            type="password"
                            name="customer-password-login"
                            id="customer-password-login"
                            placeholder="Mật khẩu"
                            autocomplete="current-password"
                            required
                          />
                          <div class="error-message"></div>
                        </div>

                        <p class="font-size-13 capitalize js-forgot-password">
                          <span>quên mật khẩu?</span>
                        </p>

                        <button type="submit" id="login-btn" class="button">
                          <p class="capitalize font-bold">đăng nhập</p>
                        </button>
                      </form>

                      <div class="font-size-14 margin-y-12 js-register">
                        <span>Không có tài khoản ?</span>
                        <span>đăng ký</span>
                      </div>
                    </div>
                  </div>

              </section>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
