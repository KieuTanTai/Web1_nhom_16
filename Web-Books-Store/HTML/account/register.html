<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">

          <title>Đăng Ký</title>
     </head>
<body>
     <div class="web-content">
          <!-- html for header -->
          
          <main id="main-container">
               <section id="main-content">
                    <div class="grid wide">
                         <div class="grid-row flex justify-center align-center">
                              <!-- add scripts login & registration form here -->
                              <section id="login-registration-form" class="js-account-form">
                                   <div class="user-box">
                                        <div id="register" class="text-center active">
                                             <div class="font-size-20 uppercase font-bold">đăng ký</div>
                                             <div id="register-layout">
                                                  <form action="" method="post">
                                                       <div class="js-fname-register">
                                                            <input type="text" name="customer-last-name" id="customer-last-name"  
                                                                 placeholder="Họ" required>
                                                            <div class="error-message"></div>
                                                       </div>
                                                       <div class="js-lname-register">
                                                            <input type="text" name="customer-first-name" id="customer-first-name" 
                                                                 placeholder="Tên" required>
                                                            <div class="error-message"></div>
                                                       </div>
                                                       <div class="js-email-register">
                                                            <input type="email" name="customer-email-register" id="customer-email-register" 
                                                                 placeholder="Email" autocomplete="on" required>
                                                            <div class="error-message"></div>
                                                       </div>
                                                       <div class="js-password-register">
                                                            <input type="password" name="customer-password-register" id="customer-password-register" 
                                                                 autocomplete="off" placeholder="Tạo mật khẩu" minlength="8" required>
                                                            <div class="error-message"></div>
                                                       </div>
                                                       <div class="js-confirm-pass-register">
                                                            <input type="password" name="customer-confirm-password-register" id="customer-confirm-password-register" 
                                                            autocomplete="off" placeholder="Xác nhận mật khẩu" minlength="8" required>
                                                            <div class="error-message"></div>
                                                       </div>
                                                       <button type="submit" id="register-btn" class="button">
                                                            <p class="capitalize font-bold">đăng ký</p>
                                                       </button>
                                                  </form>
                    
                                                  <div class="font-size-14 margin-y-12 js-login">
                                                       <span>Đã có tài khoản ?</span>
                                                       <span>đăng nhập</span> 
                                                  </div>
                                             </div>
                                        </div>
                                        
                                        <!-- social login for login & register -->

                                             </button>

                                             </button>
                                        </div> -->
                </div>
              </section>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
