<body>
     <div class="web-content">
          <!-- html for header -->
          
          <main id="main-container">
               <section id="main-content">
                    <div class="grid wide">
                         <div class="grid-row flex justify-center align-center">
                              <!-- add scripts login & registration form here -->
                              <section id="login-registration-form" class="js-account-form">
                                   <div class="user-box">
                                        <div id="sign-up" class="text-center active">
                                             <div class="font-size-20 uppercase font-bold">sign up</div>
                                             <div id="sign-up-layout">
                                                  <form action="" method="post">
                                                       <div class="js-fname-sign-up">
                                                            <input type="text" name="customer-last-name" id="customer-last-name"  placeholder="Họ" required>
                                                            <div class="error-message"></div>
                                                       </div>
                                                       <div class="js-lname-sign-up">
                                                            <input type="text" name="customer-first-name" id="customer-first-name" placeholder="Tên" required>
                                                            <div class="error-message"></div>
                                                       </div>
                                                       <div class="js-email-sign-up">
                                                            <input type="email" name="customer-email-sign-up" id="customer-email-sign-up" placeholder="Email" 
                                                            autocomplete="on" required>
                                                            <div class="error-message"></div>
                                                       </div>
                                                       <div class="js-password-sign-up">
                                                            <input type="password" name="customer-password-sign-up" id="customer-password-sign-up" 
                                                            placeholder="Create password" minlength="8" required>
                                                            <div class="error-message"></div>
                                                       </div>
                                                       <div class="js-confirm-pass-sign-up">
                                                            <input type="password" name="customer-confirm-password-sign-up" id="customer-confirm-password-sign-up" 
                                                            placeholder="Confirm password" minlength="8" required>
                                                            <div class="error-message"></div>
                                                       </div>
                                                       <button type="submit" id="sign-up-btn" class="button">
                                                            <p class="capitalize font-bold">sign up</p>
                                                       </button>
                                                  </form>
                    
                                                  <div class="font-size-14 margin-y-12">
                                                       <span>Đã có tài khoản ?</span>
                                                       <a href="./login.html">login</a> 
                                                  </div>
                                             </div>
                                        </div>
